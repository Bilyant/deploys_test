version: '3.4'

services:
  web:
    image: for_deploy
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - ./envs/.env

  postgres:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: postgres
      POSTGRES_DB: deploy_db
      PGDATA: /var/lib/postgresql/data/pgdata/
    volumes:
      - ./postgresql:/var/lib/postgresql/data